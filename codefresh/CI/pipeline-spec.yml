version: '1.0'

kind: pipeline
metadata:
  name: redash/CI
  project: redash
spec:
  triggers:
    - name: pr
      type: git
      repo: DaPulse/redash
      events:
        - pullrequest.opened
        - pullrequest.synchronize
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /.*/gi
      branchRegexInput: regex
      provider: github
      disabled: false
      options:
        keepPVCsForPendingApproval: true
        noCache: false
        noCfCache: false
        resetVolume: false
      verified: true
      context: Dapulse-OAuth2
      contexts:
        - sandbox
  stages: []
  variables: []
  contexts: []
  terminationPolicy: []
  externalResources: []
  specTemplate:
    location: git
    repo: DaPulse/redash
    path: ./codefresh/CI/workflow.yml
    context: Dapulse-OAuth2
  runtimeEnvironment:
    name: eks_codefresh-hybrid-prod/codefresh
    cpu: 2000m
    memory: 4000Mi
    dindStorage: nullGi
  steps: {}
