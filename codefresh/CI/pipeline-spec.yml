version: '1.0'

kind: pipeline
metadata:
  name: redash/CI
  project: redash
  labels:
    tags:
      - bi-engineering
spec:
  triggers:
    - name: staging
      type: git
      repo: DaPulse/redash
      events:
        - pullrequest.opened
        - pullrequest.synchronize
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /.*/gi
      branchRegexInput: regex
      provider: github
      disabled: true
      options:
        keepPVCsForPendingApproval: true
        noCache: false
        noCfCache: false
        resetVolume: false
      verified: true
      context: Dapulse-OAuth2
      contexts:
        - sandbox
    - name: pr
      type: git
      repo: DaPulse/redash
      events:
        - pullrequest.opened
        - pullrequest.synchronize
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /.*/gi
      branchRegexInput: regex
      provider: github
      disabled: false
      options:
        keepPVCsForPendingApproval: true
        noCache: false
        noCfCache: false
        resetVolume: false
      verified: true
      context: Dapulse-OAuth2
      contexts:
        - sandbox
      variables:
        - key: PR
          value: TRUE
    - name: production
      type: git
      repo: DaPulse/redash
      events:
        - push.heads
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /^((master)$).*/gi
      branchRegexInput: multiselect
      provider: github
      disabled: false
      options:
        keepPVCsForPendingApproval: true
        noCache: false
        noCfCache: false
        resetVolume: false
      verified: true
      context: Dapulse-OAuth2
      contexts:
        - sandbox

  stages: []
  contexts: []
  terminationPolicy: []
  externalResources: []
  specTemplate:
    location: git
    repo: DaPulse/redash
    path: ./codefresh/CI/workflow.yml
    context: Dapulse-OAuth2
  runtimeEnvironment:
    name: prod-use1-codefresh-golem/codefresh
    cpu: 2000m
    memory: 4000Mi
    dindStorage: nullGi
  steps: {}
