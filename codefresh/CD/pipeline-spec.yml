version: '1.0'

kind: pipeline
metadata:
  name: redash/CD
  project: redash
spec:
  triggers:
    - name: run-stage-use1
      type: git
      repo: DaPulse/redash
      events:
        - push.heads
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /^((master)$).*/gi
      branchRegexInput: multiselect
      provider: github
      disabled: true
      verified: true
      context: Dapulse-OAuth2
      contexts:
        - sandbox
      variables:
        - key: CHART_VERSION
          value: 3.0.0
        - key: KUBE_CTX
          value: stage-use1-bigbrain-k8s

  stages: []
  variables: []
  contexts: []
  terminationPolicy: []
  externalResources: []
  specTemplate:
    location: git
    repo: DaPulse/redash
    path: ./codefresh/CD/workflow.yml
    context: Dapulse-OAuth2
  runtimeEnvironment:
    name: eks_codefresh-hybrid-prod/codefresh
    cpu: 2000m
    memory: 4000Mi
    dindStorage: nullGi
  steps: {}
